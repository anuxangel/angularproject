<div class="auth-container">
  <h1></h1>
  <form (ngSubmit)="onSubmit(username.value, password.value)">
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" #username required>
      <div *ngIf="submitted && !username.value" class="error">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" #password required minlength="8">
      <div *ngIf="submitted && !password.value" class="error">
        Password is required
      </div>
    </div>
    <button type="submit">SignIn</button>
    <p>Already have an account? <a routerLink="/home">login here</a>.</p>
  </form>
</div>
