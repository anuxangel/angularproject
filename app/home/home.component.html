<div class="login-wrapper">
  <div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          [(ngModel)]="model.username"
          required
        />
        <div *ngIf="submitted && loginForm.controls['username']?.invalid">
          <div *ngIf="loginForm.controls['username']?.errors?.['required']">
            Username is required.
          </div>
        </div>
      </div>
      <div class="input-group">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="model.password"
          required
        />
        <div *ngIf="submitted && loginForm.controls['password']?.invalid">
          <div *ngIf="loginForm.controls['password']?.errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
      <div *ngIf="submitError" class="error-message">
        Please fill the required details.
      </div>
      <div *ngIf="loginSuccess" class="success-message">
        Successfully logged in!
      </div>
      <button type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
</div>
